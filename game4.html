<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Particle Shooter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('b1.jpeg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        font-family: 'Pacifico', cursive;
      }

      #score-container {
        font-size: 1.3rem;
        font-weight: bold;
        color: #fff;
        position: absolute;
        top: 10px;
        right: 20px;
        z-index: 10;
        font-family: 'Pacifico', cursive;
        filter: drop-shadow(0 0 10px rgba(255, 148, 193, 1));
      }

      #start-modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        inset: 0;
      }
      #start-modal .bg-white {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      }
      #start-btn {
        background: linear-gradient(135deg, #ffffff 0%, #ffbad7 3%, #e50797 80%);
        color: white;
        padding: 15px 25px;
        border-radius: 50px;
        margin-bottom: 50px;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
      }
      #start-btn:hover {
        background-color: #f50057;
      }

      #footerImage {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 1;
      }

      /* Icon */
      #icon {
        position: absolute;
        top: 0;
        left: 0;
        margin-top: -25px;
        width: 120px;
        filter: drop-shadow(0 0 5px rgba(255, 148, 193, 0.945));
      }
    </style>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Score container: Hasini & Nee -->
    <div id="score-container">
      <div id="hasini-score">Hasini: 13000</div>
      <div id="nee-score">Nee: 0</div>
    </div>

    <!-- Start modal with "Aaramikalama" button -->
    <div id="start-modal" style="font-family: 'Pacifico', cursive; color: #ffffff; filter: drop-shadow(0 0 10px rgba(255, 148, 193, 1));">
      <div class="text-center">
        <button id="start-btn">Aaramikalama</button>
      </div>
    </div>

    <canvas></canvas>

    <!-- Icon in top left corner -->
    <img id="icon" src="icon.png" alt="Icon" style="position: absolute; top: 0; left: 0; margin-top: -25px; width: 120px; filter: drop-shadow(0 0 5px rgba(255, 148, 193, 0.945));">

    <!-- Footer Image -->
    <img id="footerImage" src="rkr.png" alt="Footer Image" style="filter: drop-shadow(0 0 10px rgba(255, 148, 193, 1)); width: 60px;">
    <!-- Audio elements -->
    <audio id="shoot-sound" src="shoot.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="game-over.mp3" preload="auto"></audio>
    <audio id="seri-vidu-sound" src="seri-vidu.mp3" preload="auto"></audio>
    <audio id="thotute-irukiye-sound" src="thotute-irukiye.mp3" preload="auto"></audio>
    <audio id="nee-thaan-win-sound" src="nee-thaan-win.mp3" preload="auto"></audio>

    <script>
      'use strict';

      const canvas = document.querySelector('canvas');
      const c = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const playerImage = new Image();
      playerImage.src = 'pointp.png';

      const shootSound = document.querySelector('#shoot-sound');
      const gameOverSound = document.querySelector('#game-over-sound');
      const lossSound = document.querySelector('#loss-sound');
      const seriViduSound = document.querySelector('#seri-vidu-sound');
      const thotuteIrukiyeSound = document.querySelector('#thotute-irukiye-sound');
      const neeThaanWinSound = document.querySelector('#nee-thaan-win-sound');

      class Drawable {
        constructor(x, y, radius, color) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
        }
        draw() {}
      }

      class Movable extends Drawable {
        constructor(x, y, radius, color, velocity) {
          super(x, y, radius, color);
          this.velocity = velocity;
        }
        update() {}
      }

      class Player extends Drawable {
        constructor(x, y, radius, color) {
          super(x, y, radius, color);
        }
        draw() {
          if (playerImage.complete) {
            c.drawImage(playerImage, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
          } else {
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            c.fillStyle = this.color;
            c.fill();
          }
        }
      }

      class Projectile extends Movable {
        constructor(x, y, radius, color, velocity) {
          super(x, y, radius, color);
          this.velocity = velocity;
        }

        draw() {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.fillStyle = this.color;
          c.fill();
        }

        update() {
          this.draw();
          this.x += this.velocity.x;
          this.y += this.velocity.y;
        }
      }

      class Enemy extends Movable {
        constructor(x, y, radius, color, velocity) {
          super(x, y, radius, color, velocity);
        }

        draw() {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.fillStyle = this.color;
          c.fill();
        }

        update() {
          this.draw();
          this.x += this.velocity.x;
          this.y += this.velocity.y;
        }
      }

      class Particle extends Movable {
        static FRICTION = 0.99;

        constructor(x, y, radius, color, velocity) {
          super(x, y, radius, color, velocity);
          this.alpha = 1;
        }

        draw() {
          c.save();
          c.globalAlpha = this.alpha;
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.fillStyle = this.color;
          c.fill();
          c.restore();
        }

        update() {
          this.draw();
          this.velocity.x *= Particle.FRICTION;
          this.velocity.y *= Particle.FRICTION;
          this.x += this.velocity.x;
          this.y += this.velocity.y;
          this.alpha -= 0.01;
        }
      }

      const hasiniScoreElement = document.querySelector('#hasini-score');
      const neeScoreElement = document.querySelector('#nee-score');
      const startModalElement = document.querySelector('#start-modal');
      const startButtonElement = document.querySelector('#start-btn');

      let playing = false;
      let score;
      let player;
      let projectiles;
      let enemies;
      let particles;
      let neeScore = 0;
      const hasiniScore = 13000;
      let lossCount = 0;

      function init() {
        player = new Player(canvas.width / 2, canvas.height / 2, 30, 'white');
        projectiles = [];
        enemies = [];
        particles = [];
        score = 0;
        neeScore = 0;
        hasiniScoreElement.innerHTML = `Hasini: ${hasiniScore}`;
        neeScoreElement.innerHTML = `Nee: ${neeScore}`;
        playing = true;
      }

      function spawnEnemies() {
        const enemiesId = setInterval(() => {
          if (!playing) {
            window.clearInterval(enemiesId);
          } else {
            const radius = Math.random() * (30 - 4) + 4;
            let x, y;

            if (Math.random() < 0.5) {
              x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
              y = Math.random() * canvas.height;
            } else {
              x = Math.random() * canvas.width;
              y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
            }

            const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
            const angle = Math.atan2(canvas.height / 2 - y, canvas.width / 2 - x);
            const velocity = {
              x: Math.cos(angle),
              y: Math.sin(angle),
            };

            enemies.push(new Enemy(x, y, radius, color, velocity));
          }
        }, 1000);
      }

      function animate() {
        const animationId = window.requestAnimationFrame(animate);

        c.fillStyle = 'rgba(0, 0, 0, 0.1)';
        c.fillRect(0, 0, canvas.width, canvas.height);

        player.draw();

        particles.forEach((particle, particleIndex) => {
          if (particle.alpha <= 0) {
            particles.splice(particleIndex, 1);
          } else {
            particle.update();
          }
        });

        projectiles.forEach((projectile, projectileIndex) => {
          projectile.update();

          if (
            projectile.x + projectile.radius < 0 ||
            projectile.x - projectile.radius > canvas.width ||
            projectile.y + projectile.radius < 0 ||
            projectile.y - projectile.radius > canvas.height
          ) {
            setTimeout(() => {
              projectiles.splice(projectileIndex, 1);
            }, 0);
          }
        });

        enemies.forEach((enemy, enemyIndex) => {
          enemy.update();

          const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);

          if (dist - enemy.radius - player.radius < 1) {
            playing = false;
            window.cancelAnimationFrame(animationId);
            showStartModal(true);

            if (neeScore < hasiniScore) {
              lossSound.play();
              seriViduSound.play();
              alert("Seri vidu! Thotute irukiye da");
              lossCount++;

              if (lossCount > 2) {
                thotuteIrukiyeSound.play();
              }
            }
            gameOverSound.play();
          }

          projectiles.forEach((projectile, projectileIndex) => {
            const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);

            if (dist - enemy.radius - projectile.radius < 1) {
              for (let i = 0; i < enemy.radius * 2; i++) {
                particles.push(
                  new Particle(
                    projectile.x,
                    projectile.y,
                    Math.random() * 2,
                    enemy.color,
                    {
                      x: (Math.random() - 0.5) * (Math.random() * 8),
                      y: (Math.random() - 0.5) * (Math.random() * 8),
                    }
                  )
                );
              }

              if (enemy.radius - 10 > 5) {
                score += 100;
                neeScore += 100;
                neeScoreElement.innerHTML = `Nee: ${neeScore}`;

                gsap.to(enemy, {
                  radius: enemy.radius - 10,
                });

                setTimeout(() => {
                  projectiles.splice(projectileIndex, 1);
                }, 0);
              } else {
                score += 250;
                neeScore += 250;
                neeScoreElement.innerHTML = `Nee: ${neeScore}`;

                setTimeout(() => {
                  enemies.splice(enemyIndex, 1);
                  projectiles.splice(projectileIndex, 1);
                }, 0);
              }
            }
          });
        });
      }

      function showStartModal(toggle) {
        startModalElement.style.display = toggle ? 'flex' : 'none';
        if (!toggle && neeScore > hasiniScore) {
          neeThaanWinSound.play();
          alert("Nee thaan da win uh!");
        }
      }

      startButtonElement.addEventListener('click', (_) => {
        if (!playing) {
          init();
          showStartModal(false);
          startButtonElement.innerHTML = 'Start Again';
          animate();
          spawnEnemies();
        }
      });

      window.addEventListener('click', ({ clientX, clientY }) => {
        if (playing) {
          const angle = Math.atan2(clientY - canvas.height / 2, clientX - canvas.width / 2);
          const velocity = {
            x: Math.cos(angle) * 5,
            y: Math.sin(angle) * 5,
          };

          projectiles.push(
            new Projectile(canvas.width / 2, canvas.height / 2, 5, 'white', velocity)
          );

          shootSound.play();
        }
      });
    </script>
  </body>
</html>
