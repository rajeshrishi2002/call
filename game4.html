<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Particle Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('b1.jpeg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }
        .blur-background {
            filter: blur(2px);
        }
        #footerImage {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            width: 60px;
        }
    </style>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span>Score: </span><span id="score">0</span>
    </div>

    <div id="start-modal" class="fixed inset-0 flex items-center justify-center">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 id="start-score" class="text-4xl font-bold leading-none">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button id="start-btn" class="bg-blue-500 text-white w-full py-3 rounded-full text-sm">Start Game</button>
        </div>
      </div>
    </div>

    <canvas></canvas>

    <script>
      'use strict';

      const canvas = document.querySelector('canvas');
      const c = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Load player image
      const playerImage = new Image();
      playerImage.src = 'pointp.png'; // Path to your player image

      // Ensure image is loaded before game starts
      playerImage.onload = () => {
        console.log("Player image loaded!");
      }

      class Drawable {
        constructor(x, y, radius, color) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
        }
        draw() {}
      }

      class Movable extends Drawable {
        constructor(x, y, radius, color, velocity) {
          super(x, y, radius, color);
          this.velocity = velocity;
        }
        update() {}
      }

      class Player extends Drawable {
        constructor(x, y, radius, color) {
          super(x, y, radius, color);
        }

        draw() {
          if (playerImage.complete) {
            // Draw image once it's fully loaded
            c.drawImage(playerImage, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
          } else {
            // Draw circle if image is not loaded yet (fallback)
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            c.fillStyle = this.color;
            c.fill();
          }
        }
      }

      class Projectile extends Movable {
        constructor(x, y, radius, color, velocity) {
          super(x, y, radius, color);
          this.velocity = velocity;
        }

        draw() {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.fillStyle = this.color;
          c.fill();
        }

        update() {
          this.draw();
          this.x = this.x + this.velocity.x;
          this.y = this.y + this.velocity.y;
        }
      }

      class Enemy extends Movable {
        constructor(x, y, radius, color, velocity) {
          super(x, y, radius, color, velocity);
        }

        draw() {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.fillStyle = this.color;
          c.fill();
        }

        update() {
          this.draw();
          this.x = this.x + this.velocity.x;
          this.y = this.y + this.velocity.y;
        }
      }

      class Particle extends Movable {
        static FRICTION = 0.99;

        constructor(x, y, radius, color, velocity) {
          super(x, y, radius, color, velocity);
          this.alpha = 1;
        }

        draw() {
          c.save();
          c.globalAlpha = this.alpha;
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.fillStyle = this.color;
          c.fill();
          c.restore();
        }

        update() {
          this.draw();
          this.velocity.x *= Particle.FRICTION;
          this.velocity.y *= Particle.FRICTION;
          this.x = this.x + this.velocity.x;
          this.y = this.y + this.velocity.y;
          this.alpha -= 0.01;
        }
      }

      const scoreElement = document.querySelector('#score');
      const startModalElement = document.querySelector('#start-modal');
      const startButtonElement = document.querySelector('#start-btn');
      const startScoreElement = document.querySelector('#start-score');

      let playing = false;
      let score;
      let player;
      let projectiles;
      let enemies;
      let particles;

      function init() {
        player = new Player(canvas.width / 2, canvas.height / 2, 30, 'white'); // Increased radius for image size
        projectiles = [];
        enemies = [];
        particles = [];
        score = 0;
        scoreElement.innerHTML = score;
        startScoreElement.innerHTML = score;

        playing = true;
      }

      function spawnEnemies() {
        const enemiesId = setInterval(() => {
          if (!playing) {
            window.clearInterval(enemiesId);
          } else {
            const radius = Math.random() * (30 - 4) + 4;

            let x;
            let y;

            if (Math.random() < 0.5) {
              x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
              y = Math.random() * canvas.height;
            } else {
              x = Math.random() * canvas.width;
              y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
            }

            const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
            const angle = Math.atan2(canvas.height / 2 - y, canvas.width / 2 - x);
            const velocity = {
              x: Math.cos(angle),
              y: Math.sin(angle),
            };

            enemies.push(new Enemy(x, y, radius, color, velocity));
          }
        }, 1000);
      }

      function animate() {
        const animationId = window.requestAnimationFrame(animate);

        c.fillStyle = 'rgba(0, 0, 0, 0.1)';
        c.fillRect(0, 0, canvas.width, canvas.height);

        player.draw();

        particles.forEach((particle, particleIndex) => {
          if (particle.alpha <= 0) {
            particles.splice(particleIndex, 1);
          } else {
            particle.update();
          }
        });

        projectiles.forEach((projectile, projectileIndex) => {
          projectile.update();

          if (
            projectile.x + projectile.radius < 0 ||
            projectile.x - projectile.radius > canvas.width ||
            projectile.y + projectile.radius < 0 ||
            projectile.y - projectile.radius > canvas.height
          ) {
            setTimeout(() => {
              projectiles.splice(projectileIndex, 1);
            }, 0);
          }
        });

        enemies.forEach((enemy, enemyIndex) => {
          enemy.update();

          const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);

          if (dist - enemy.radius - player.radius < 1) {
            playing = false;
            window.cancelAnimationFrame(animationId);
            showStartModal(true);
            startScoreElement.innerHTML = score;
          }

          projectiles.forEach((projectile, projectileIndex) => {
            const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);

            if (dist - enemy.radius - projectile.radius < 1) {
              for (let i = 0; i < enemy.radius * 2; i++) {
                particles.push(
                  new Particle(
                    projectile.x,
                    projectile.y,
                    Math.random() * 2,
                    enemy.color,
                    {
                      x: (Math.random() - 0.5) * (Math.random() * 8),
                      y: (Math.random() - 0.5) * (Math.random() * 8),
                    }
                  )
                );
              }

              if (enemy.radius - 10 > 5) {
                score += 100;
                scoreElement.innerHTML = score;

                gsap.to(enemy, {
                  radius: enemy.radius - 10,
                });

                setTimeout(() => {
                  projectiles.splice(projectileIndex, 1);
                }, 0);
              } else {
                score += 250;
                scoreElement.innerHTML = score;

                setTimeout(() => {
                  enemies.splice(enemyIndex, 1);
                  projectiles.splice(projectileIndex, 1);
                }, 0);
              }
            }
          });
        });
      }

      function showStartModal(toggle) {
        startModalElement.style.display = toggle ? 'flex' : 'none';
      }

      startButtonElement.addEventListener('click', (_) => {
        init();
        showStartModal(false);
        animate();
        spawnEnemies();
      });

      window.addEventListener('click', ({ clientX, clientY }) => {
        if (playing) {
          const angle = Math.atan2(
            clientY - canvas.height / 2,
            clientX - canvas.width / 2
          );
          const velocity = {
            x: Math.cos(angle) * 5,
            y: Math.sin(angle) * 5,
          };

          projectiles.push(
            new Projectile(canvas.width / 2, canvas.height / 2, 5, 'white', velocity)
          );
        }
      });
    </script>
  </body>
</html>
