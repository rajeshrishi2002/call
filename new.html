    <style>
        body {

            border-radius: 20px;

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {

            position: absolute;

            animation: fadeInFooter 1.5s ease-in forwards; 
            width: 60px;
        }

        /* Footer Button Styles */
        .footer-buttons {
            position: absolute;
            bottom: 130px; /* Positioned above rkr.png */
            left: 25%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 280px;
            gap: 20px;  /* Adjust space between buttons */
        }

        .footer-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #ffcae4 0%, #ff92bf 30%, #f7eaf0 80%, #b8316d 100%);
    background-size: 400% 400%; /* This makes the gradient large enough to animate */
    filter: drop-shadow(0 0 10px rgba(255, 148, 193, 0.945));
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    animation: gradientAnimation 5s ease infinite; /* Add the animation */
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
        .footer-button:hover {
            transform: scale(1.1);  /* Slight scale up on hover */
        }

        /* Bulging effect when button is clicked */
        .footer-button:active {
            transform: scale(1.2);  /* Bulge when clicked */
           background: linear-gradient(135deg, #ffffff 0%, #ffbad7 30%,  #f84da2 80%, #ffffff 100%);
            transition: transform 0.1s ease-in-out; /* Fast transition for click effect */
        }

        .footer-button:active {
            transition: transform o.3s ease-in-out; /* Ensures it returns to original size over 1 second */
        }

        .footer-button i {
    font-size: 28px; /* Adjust font size for all icons */
    background: linear-gradient(135deg, #ffb1d3 0%, #f73f9b 30%, #89003e 100%); /* Apply the gradient */
    -webkit-background-clip: text; /* Make the background clip to the text */
    background-clip: text; /* Standard way to apply background to text */
    color: transparent; /* Make the text color transparent to show the gradient */
    display: inline-block; /* Ensure the icon is treated as a block for background styling */
    transition: transform 0.2s ease 
}

.footer-button i:hover {
    transform: scale(1.1); /* Slightly scale up the icon on hover */
}

        .footer-button.slash i {
            text-decoration: line-through;
        }


        #callCutButton {
            width: 80px; /* Increase the width of the button */
            height: 80px; /* Increase the height of the button */
            font-size: 35px; /* Increase the font size of the icon */
        }

        /* Timer Style */
        #timer {
            font-size: 1.5rem;
            color: white;
            margin-top: 10px;
            font-family: 'Pacifico', cursive;
            filter: drop-shadow(0 0 5px rgba(255, 148, 193, 0.945));
        }
        /* New Button Container Styles */
        .button-container {
            position: absolute;
            top: 50%;
            left: 56%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);

<body class="text-white h-screen flex flex-col">

        <i class="fas fa-volume-mute"></i>

    <div class="footer-button" id="volumeUpButton">

</div>
    <div class="flex items-center p-0">   
        <img alt="Profile picture" id="profilePic" src="icon.png" style="margin-top: -25px; width:120px; filter: drop-shadow(0 0 5px rgba(255, 148, 193, 0.945));">
        <div class="ml-4 flex-1"></div>
    </div>
   
    <div class="flex flex-col items-center p-0 rounded-lg " style="z-index: 1001;">
        <div class="relative">
            <img alt="Profile picture" class="rounded-full w-20 h-20 border-4 border-pink-500 shadow-lg transition-transform duration-300 hover:scale-105" id="profilePicLarge" src="dp2.jpeg" style="filter: drop-shadow(0 0 5px rgba(255, 148, 193, 0.945));" />

            </span>

                <img src="icon.png" alt="Mind Voice Icon" class="w-full h-full" />
            </div>
        </div>
        <h2 class="text-2xl font-bold mt-1 text-white drop-shadow-lg transition-transform duration-300 hover:scale-105" id="usernameLarge" style="font-family: 'Dancing Script', cursive; filter: drop-shadow(0 0 5px rgba(255, 148, 193, 0.945)); z-index: 10;">the_cutie_pie</h2>       
        <div id="timer">0.00</div> <!-- Timer initially set to 0.00 -->
    </div>
    <div class="footer-buttons">
        <div id="speakerButton">
        </div>
        <div class="footer-button" id="callCutButton">
            <i class="fas fa-phone-alt" style="font-size: 30px;"></i> 
        </div>
    </div>

    <div class="flex flex-col p-4 space-y-4 overflow-y-auto flex-1 no-scrollbar" id="chatContainer" style="font-family: 'Pacifico', cursive;"></div>
    <script>
let timerDisplay = document.getElementById('timer');
let timerValue = 0.00;
let timerInterval;
let currentAudio = null;
let isMuted = false;
let volumeLevel = 1;  // Audio volume range (0 - 1)
let isUsingSpeaker = false; // Track if audio is using speaker

// Set up the initial audio route (earpiece or speaker)
function playAudioThroughEarpiece() {
    const audio = new Audio(audioFiles[0]);  // Pick any audio from the list
    audio.volume = 0.1;  // Low volume for earpiece
    audio.play();
    currentAudio = audio;
    audio.addEventListener('ended', () => {
        clearInterval(timerInterval);  // Stop the timer
        timerDisplay.textContent = "Call Ended";  // Display "Call Ended"     
        history.pushState(null, null, 'home.html');  // Change the URL
    });
}

function switchToSpeaker() {
    if (currentAudio) {
        currentAudio.pause(); // Stop the current audio
        currentAudio.volume = 1;  // Set volume to full for speaker
        currentAudio.play(); // Play audio again
    }
}

function startTimer() {
    timerInterval = setInterval(() => {
        timerValue += 0.01;
        timerDisplay.textContent = timerValue.toFixed(2);
    }, 1000); // Update timer every 10ms for more accuracy
}

// Event listener for the speaker button
const speakerButton = document.getElementById('speakerButton');
speakerButton.addEventListener('click', () => {
    if (!isUsingSpeaker) {
        switchToSpeaker(); // Switch to speaker
        isUsingSpeaker = true; // Track speaker usage
    }
});

const callCutButton = document.getElementById('callCutButton');
callCutButton.addEventListener('click', () => {
    // Stop the timer
    clearInterval(timerInterval);
    timerDisplay.textContent = "Call Ended"; // Display "Call Ended"
    if (currentAudio) {
        currentAudio.pause(); // Pause the audio
        currentAudio.currentTime = 0; // Reset to the start of the audio
    }
    setTimeout(() => {
        window.location.href = 'home.html'; // Redirect after 1 second
    }, 1000);
});    

const audioFiles = [
    'saavu.mp3', // replace with your audio file paths
    'address.mp3',
    'nakku.mp3'
];   

function playRandomAudio() {
    const randomIndex = Math.floor(Math.random() * audioFiles.length);
    const selectedAudio = new Audio(audioFiles[randomIndex]);
    selectedAudio.play();
    currentAudio = selectedAudio; // Store the audio instance to control it later
    selectedAudio.addEventListener('ended', () => {
        clearInterval(timerInterval);  // Stop the timer
        timerDisplay.textContent = "Call Ended";  // Display "Call Ended"     
        history.pushState(null, null, 'home.html');  // Change the URL in the browser's address bar       
    });
}

window.onload = function() {
    startTimer();
    playAudioThroughEarpiece(); // Start playing audio through the earpiece initially
};

              // Mute or unmute the audio
              const muteButton = document.getElementById('muteButton');
        muteButton.addEventListener('click', () => {
            if (currentAudio) {
                if (isMuted) {
                    currentAudio.muted = false;  // Unmute
                    isMuted = false;
                } else {
                    currentAudio.muted = true;  // Mute
                    isMuted = true;
                }
            }
        });
         // Increase the volume of the audio
         const volumeUpButton = document.getElementById('volumeUpButton');
        volumeUpButton.addEventListener('click', () => {
            if (currentAudio && volumeLevel < 1) {
                volumeLevel += 0.1;  // Increase volume by 0.1
                currentAudio.volume = volumeLevel;
            }
        });

        // Change audio when "User Plus" button is clicked
        const userPlusButton = document.getElementById('userPlusButton');
        userPlusButton.addEventListener('click', () => {
            clearInterval(timerInterval);  // Stop the timer
            timerDisplay.textContent = "Conference call";  // Display "Call Ended"     
            currentAudio.pause();  // Stop current audio
            currentAudio = new Audio('audio3.mp3');  // New audio
            currentAudio.volume = volumeLevel;
            currentAudio.play();
        });

        // Redirect to VC page (video call)
        const videoCallButton = document.getElementById('videoCallButton');
        videoCallButton.addEventListener('click', () => {
            // Smooth redirection to VC page
            setTimeout(() => {
                window.location.href = 'vc.html';
            }, 500);  // Add a slight delay for smooth transition
        });

        // Redirect to Home page (comment button)
        const commentButton = document.getElementById('commentButton');
        commentButton.addEventListener('click', () => {
            setTimeout(() => {
                window.location.href = 'home.html'; // Redirect after 1 second
            }, 500);
        });
    </script>
